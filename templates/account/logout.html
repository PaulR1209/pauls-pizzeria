{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container menu-container sign-in-container">
  <div class="row">
    <div>
      <h3 class="menu-title">{% trans "Log Out" %}</h3>

      <p class="text-center">{% trans 'Are you sure you want to log out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-primary home-btn mb-3" type="submit">{% trans 'Log Out' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
